{% extends "principal.html" %}
{% load bootstrap5 %}

{% block contenido %}
{% bootstrap_css %}

<form action="{% url 'reservas_crear' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-4">
        {% bootstrap_field formulario.usuario %}
    </div>

    <div class="mb-4">
        {% bootstrap_field formulario.moto %}
    </div>


    <button type="submit">Enviar</button>
</form>

{% endblock %}
