{% extends "principal.html" %}
{% load bootstrap5 %}

{% block contenido %}
{% bootstrap_css %}
    <form action = "{% url 'evento_buscar_avanzado' %}" method = "GET"> 
        
        {% csrf_token %}

        <div class="mb-4">
            {% bootstrap_field formulario.textoBusqueda show_label=True %}
        </div>

        {% buttons %}
            <button type="submit" class="btn btn-primary" >Enviar</button>
        {% endbuttons %}
    </form> 
{% endblock %}
